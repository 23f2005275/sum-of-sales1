<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Sales Dashboard</h1>
        <p class="text-gray-600 mb-4">Fetching sales data from <code class="bg-gray-200 px-1 rounded">data.csv</code>...</p>
        <div id="totalSales" class="text-5xl font-extrabold text-blue-600 mt-8">
            <!-- Total sales will be displayed here -->
            Loading...
        </div>
        <p class="text-gray-500 mt-4">Total Sales</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalSalesDiv = document.getElementById('totalSales');
            const seed = new Date().getFullYear(); // Example: Using current year as a "seed"
            document.title = `Sales Summary ${seed}`;

            fetch('data.csv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    const lines = csvText.trim().split('\n');
                    if (lines.length === 0) {
                        totalSalesDiv.textContent = 'No data';
                        return;
                    }

                    const headers = lines[0].split(',').map(h => h.trim());
                    const salesColumnIndex = headers.indexOf('sales');

                    if (salesColumnIndex === -1) {
                        totalSalesDiv.textContent = 'Sales column not found';
                        console.error("CSV does not contain a 'sales' column.");
                        return;
                    }

                    let totalSales = 0;
                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].split(',').map(v => v.trim());
                        if (values.length > salesColumnIndex) {
                            const salesValue = parseFloat(values[salesColumnIndex]);
                            if (!isNaN(salesValue)) {
                                totalSales += salesValue;
                            }
                        }
                    }

                    totalSalesDiv.textContent = `$${totalSales.toFixed(2)}`;
                })
                .catch(error => {
                    console.error('Error fetching or parsing CSV:', error);
                    totalSalesDiv.textContent = 'Error loading data';
                    totalSalesDiv.classList.add('text-red-500');
                });
        });
    </script>
</body>
</html>
